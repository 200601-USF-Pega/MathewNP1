<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style type="text/css">
        #overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);

        }
    </style>
</head>

<body>


    <!-- has to do a hamburger when reduced -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 px-1 bg-dark position-fixed" id="sticky-sidebar">
                <div class="nav flex-column flex-nowrap vh-100 overflow-auto text-white p-2">
                    <a  href = "/patron.html" class="nav-link">Catalog</a>
                    <a  href = "/history.html" class="nav-link">See History</a>
                    <a  href ="/login.html" class="nav-link">Logout.</a>
                </div>
            </div>


            <div class="col-9 offset-3" id="main">
                    <div id="patron_history">
                        <div class="container-fluid">
                            <div class="row bg-dark">
                                <div class="col-lg-12">
                                    <p class="text-center text-light display-4 pt-2" style="font-size:25px">
                                        {{title}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row mt-3">
                                <div class="col-lg-6">
                                    <h3 class="text-info">User History</h3>
                                </div>
                                <!-- <div class="col-lg-6">
                                    <button class="btn btn-info float-right" @click="showAddModal=true">
                                        <i class="fas fa-user"></i>&nbsp;&nbsp;Add New User
                                    </button>
                                </div> -->
                            </div>
                            <hr class="bg-info">
                            <div class="alert alert-danger" v-if="errorMsg">
                                Error Message
                            </div>
                            <div class="alert alert-success" v-if="successMsg">
                                Success Message
                            </div>

                            <!-- Displaying User History-->
                            <div class="row">
                                <div class="col-lg-12">
                                    <table class="table table-bordered table-striped">
                                        <thead>
                                            <tr class="text-center bg-info text-ligth">
                                                <th>Title</th>
                                                <th>Author</th>
                                                <th>Category</th>
                                                <th>Start Date</th>
                                                <th>End Date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="text-center" v-for=" history in historyArr">
                                                <td>{{history.rental.book.title}}</td>
                                                <td>{{history.rental.book.author.fullName}} </td>
                                                <td>{{history.rental.book.category}}</td>
                                                <td>{{history.rental.startDate}}</td>
                                                <td>{{history.endDate}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                      

                    </div>


              
            </div>
            <script src="https://kit.fontawesome.com/e88d584673.js" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
            <script src="main.js"></script>


        </div>
    </div>
    </div>
</body>

</html>
